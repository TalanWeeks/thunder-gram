<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/styles.css">
  <title>ThunderGram</title>
</head>

<body>
  <header class="sticky-top text-center gradient-custom">
    <nav class=" navbar-dark navbar-expand text-center text-light p-3">
      
        <img src="https://ih0.redbubble.net/image.36305869.4042/flat,750x1000,075,t.jpg" height="45" alt=""
          loading="">
        <span class="ml-2">ThunderGram</span>
        <img src="https://ih0.redbubble.net/image.36305869.4042/flat,750x1000,075,t.jpg" height="45" alt=""
          loading="">
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
        </div>
      </div>
    </nav>
  </header>
  <main class="hero-img">
      <div class="container-fluid visually-hidden" id="postForm">
        <div class="row">
          <div class="col-lg-4">
            <form class="bg-dark p-3 rounded shadow" onsubmit="app.postsController.addPosts()">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class='form-control' name="title" id="title" minlength="3">
              </div>
              <div class="form-group">
                <label for="img">Image Url</label>
                <input type="text" class='form-control' name="img" id="img" minlength="3">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class='form-control' name="description" id="description" minlength="3">
              </div>     
              <div class="button-group"> 
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Post</button>
              </div>         
            </form>
          </div>
        </div>
      </div>  
      <div class="container-fluid" >
        <div class="row  my-2" id="posts">
          
           <!-- card goes here -->
          
        </div>
      
      </div>
  </main>
  <footer class="  container-fluid justify-content-between fixed-bottom gradient-custom text-light">
    <div class="row ">
      <div class="col-md-3">
        <img src="https://st3.depositphotos.com/1032749/13266/v/600/depositphotos_132660902-stock-illustration-add-plus-icon.jpg" class="selectable" onclick="app.postsController.togglePostForm()" height="45" alt="">
        
      </div>
      <div class="col-md-5">
      <div class="" id="authstate"></div>
      </div>
      <div class="col-md-3 justify-content-start">
        <img src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX13068803.jpg" class="selectable" height="45" alt="">

      </div>
    </div>  

     
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.15/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <script src="app/main.js" type="module"></script>
</body>

</html>
